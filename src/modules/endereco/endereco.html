<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastro de Endereços</title>
    <link rel="stylesheet" href="../../shared/styles.css">
    <link rel="stylesheet" href="endereco.css">
    <script src="../../shared/alasql.min.js"></script>
    <script src="../../shared/db.js"></script>
    <script src="enderecoService.js"></script>
    <script src="enderecoController.js" defer></script>
    <script src="../../app.js"></script>
</head>
<body>
    <div class="container">
        <h2>Cadastro de Endereços</h2>
        <form id="enderecoForm">
            <label>Cliente:</label>
            <select id="cliente_id" required></select>

            <label>CEP:</label>
            <input type="text" id="cep" required>
            <label>Rua:</label>
            <input type="text" id="rua" required>
            <label>Bairro:</label>
            <input type="text" id="bairro" required>
            <label>Cidade:</label>
            <input type="text" id="cidade" required>
            <label>Estado:</label>
            <input type="text" id="estado" required>
            <label>País:</label>
            <input type="text" id="pais" required>

            <label>Principal?</label>
            <input type="checkbox" id="principal">

            <button type="submit">Cadastrar</button>
        </form>

        <h3>Lista de Endereços</h3>
        <table id="tabelaEnderecos"></table>
    </div>
</body>
</html>
