<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastro de Endereços</title>

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    
    <link rel="stylesheet" href="../../shared/styles.css">
    <link rel="stylesheet" href="endereco.css">

    <script src="../../shared/alasql.min.js"></script>
    <script src="../../shared/db.js"></script>
    <script src="enderecoService.js" type="module"></script>
    <script src="enderecoController.js" type="module" defer></script>    
    <script src="../../app.js"></script>
</head>
<body>
    <div class="container mt-4">
        <!-- Breadcrumb -->
        <nav aria-label="breadcrumb">
            <ol class="breadcrumb">
                <li class="breadcrumb-item"><a href="../dashboard/dashboard.html">Início</a></li>
                <li class="breadcrumb-item active" aria-current="page">Cadastro de Endereços</li>
            </ol>
        </nav>

        <h2 class="text-center mb-4">Cadastro de Endereços</h2>

        <!-- Formulário de Cadastro -->
        <form id="enderecoForm" class="row g-3">

            <div class="row">
                <div class="col-md-6">
                    <label class="form-label">Cliente:</label>
                    <select id="cliente_id" class="form-select" required></select>
                </div>
    
                <div class="col-md-6">
                    <div class="form-check">
                        <input class="form-check-input" type="checkbox" id="principal">
                        <label class="form-check-label" for="principal">Endereço Principal</label>
                    </div>
                </div>

            </div>

            <div class="row" style="margin-top: 10px;">
                <div class="col-md-3">
                    <label class="form-label">CEP:</label>
                    <input type="text" id="cep" class="form-control" required>
                </div>
    
                <div class="col-md-5">
                    <label class="form-label">Rua:</label>
                    <input type="text" id="rua" class="form-control" required>
                </div>
    
                <div class="col-md-4">
                    <label class="form-label">Bairro:</label>
                    <input type="text" id="bairro" class="form-control" required>
                </div>
            </div>

            <div class="row" style="margin-top: 10px;">
                <div class="col-md-4">
                    <label class="form-label">Cidade:</label>
                    <input type="text" id="cidade" class="form-control" required>
                </div>
    
                <div class="col-md-4">
                    <label class="form-label">Estado:</label>
                    <input type="text" id="estado" class="form-control" required>
                </div>
    
                <div class="col-md-4">
                    <label class="form-label">País:</label>
                    <input type="text" id="pais" class="form-control" required>
                </div>
            </div>

            <div class="col-12">

            </div>

            <div class="col-12 text-center">
                <button type="submit" id="btn-submit" class="btn btn-primary">Cadastrar</button>
            </div>
        </form>

        <h3 class="mt-4">Lista de Endereços</h3>

        <table id="tabelaEnderecos" class="table table-bordered table-striped mt-3">
            <thead>
                <tr>
                    <th>Cliente.Id</th>
                    <th>Cliente</th>
                    <th>CEP</th>
                    <th>Endereço</th>
                    <th>Principal</th>
                    <th>Ações</th>
                </tr>
            </thead>
            <tbody id="tabelaEnderecosBody">
                 <!-- Os dados serão inseridos aqui pelo JavaScript -->
            </tbody>
        </table>
    </div>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
