<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastro de Clientes</title>

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    
    <link rel="stylesheet" href="../../shared/styles.css">
    <link rel="stylesheet" href="cliente.css">
    
    <script src="../../shared/alasql.min.js"></script>
    <script src="../../shared/db.js"></script>
    <script src="../../shared/utils.js" type="module"></script>
    <script src="clienteService.js" type="module"></script>
    <script src="clienteController.js" type="module" defer></script>    
    <script src="../../app.js"></script>
    
    <!-- jQuery (Necessário para a máscara de cpf funcionar) -->
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>

    <!-- Biblioteca para máscara de CPF -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery.mask/1.14.16/jquery.mask.min.js"></script>
</head>
<body>    
    <div class="container mt-4">

        <nav aria-label="breadcrumb">
            <ol class="breadcrumb">
                <li class="breadcrumb-item"><a href="../dashboard/dashboard.html">Início</a></li>
                <li class="breadcrumb-item active" aria-current="page">Cadastro de Clientes</li>
            </ol>
        </nav>
        
        <h2 class="text-center mb-4">Cadastro de Clientes</h2>
        
        <form id="clienteForm" class="row g-3">

            <div class="row">
                <div class="col-md-6">
                    <label class="form-label">Nome Completo:</label>
                    <div class="d-flex align-items-center">
                        <input type="text" id="nome" class="form-control me-2" maxlength="50" required>
                        <small id="contadorNome" class="text-muted">(50)</small>
                    </div>
                </div>
    
                <div class="col-md-4">
                    <label class="form-label">CPF:</label>
                    <input type="text" id="cpf" class="form-control" required>
                </div>
            </div>

            <div class="row">
                <div class="col-md-2">
                    <label class="form-label">Data de Nascimento:</label>
                    <input type="date" id="nascimento" class="form-control" required>
                </div>

                <div class="col-md-3">
                    <label class="form-label">Telefone:</label>
                    <input type="text" id="telefone" class="form-control">
                </div>
    
                <div class="col-md-3">
                    <label class="form-label">Celular:</label>
                    <input type="text" id="celular" class="form-control" required>
                </div>

            </div>            

            <div class="col-12 text-center">
                <button type="submit" id="btn-submit" class="btn btn-success">Cadastrar</button>
            </div>
        </form>

        <h3 class="mt-4">Lista de Clientes</h3>
        <table id="tabelaClientes" class="table table-bordered table-striped mt-3">
            <thead>
                <tr>
                    <th>Nome</th>
                    <th>CPF</th>
                    <th>Telefone</th>
                    <th>Celular</th>
                    <th>Ações</th>
                </tr>
            </thead>
            <tbody id="tabelaClientesBody">
                <!-- Os dados serão inseridos aqui pelo JavaScript -->
            </tbody>
        </table>
    </div>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery.mask/1.14.16/jquery.mask.min.js"></script>

    <script>
        $(document).ready(function () {
            $('#cpf').mask('000.000.000-00', { reverse: true });
        });
    </script>

    <script>
        $(document).ready(function () {
            $('#cpf').mask('000.000.000-00');
            $('#telefone').mask('(00) 0000-0000');
            $('#celular').mask('(00) 00000-0000');
        });
    </script>
</body>
</html>
