<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastro de Clientes</title>
    <link rel="stylesheet" href="../../shared/styles.css">
    <link rel="stylesheet" href="cliente.css">
    <script src="../../shared/alasql.min.js"></script>
    <script src="../../shared/db.js"></script>
    <script src="clienteService.js"></script>
    <script src="clienteController.js" defer></script>
    <script src="../../app.js"></script>
</head>
<body>
    <div class="container">
        <h2>Cadastro de Clientes</h2>
        <form id="clienteForm">
            <label>Nome Completo:</label>
            <input type="text" id="nome" required>
            <label>CPF:</label>
            <input type="text" id="cpf" required>
            <label>Data de Nascimento:</label>
            <input type="date" id="nascimento" required>
            <label>Telefone:</label>
            <input type="text" id="telefone">
            <label>Celular:</label>
            <input type="text" id="celular" required>
            <button type="submit">Cadastrar</button>
        </form>
        <h3>Lista de Clientes</h3>
        <table id="tabelaClientes"></table>
    </div>
</body>
</html>
